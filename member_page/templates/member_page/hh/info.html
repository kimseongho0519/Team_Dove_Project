{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoH</title>
    <!-- css -->
    <link rel="stylesheet" href="{% static 'main/hh/css/reset.css'%}">
    <link rel="stylesheet" href="{% static 'main/hh/css/intro_style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- js -->
    <script defer src = "main/hh/js/jquery-3.6.0.min.js"></script>
    <script defer src = "main/hh/js/style.js"></script>
    <script src="https://kit.fontawesome.com/4637521f83.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <h1>INFO</h1>
        <br>
        <div class="first">
            <div class = "photo">
                <img src="{% static 'main/hh/images/사진1.jpg' %}">
            </div>
            <div class="profile">
                <ul>
                    <li class = "name">
                        <i class="far fa-id-badge"></i>
                        <h2>이름 : </h2>
                        <span>한호</span>
                    </li>
                    <li class = "school">
                        <i class = "fas fa-school"></i>
                        <h2>학교 : </h2>
                        <span>2016.02~2022.08 한림대학교 졸업예정</span>
                    </li>
                    <li class = "major">
                        <i class="fas fa-certificate"></i>
                        <h2>전공 : </h2>
                        <span>데이터테크전공 & 금융재무학과복수전공</span>
                    </li>
                    <li class = "license">
                        <i class="fas fas fa-id-card"></i>
                        <h2>자격증 : </h2>
                        <ol>
                            <li>ADsP</li>
                            <li>SQLD</li>
                            <li>사회조사분석사2급</li>
                        </ol>
                    </li>
                </ul>
            </div>
        </div>
        <div class="second">
            <h1>SKILL</h1>
            <p>R</p>
            <!-- <progress id ="progress-r" value = "80" max = "100"></progress> -->
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 80%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">80%</div>
              </div>
            <br>
            <br>
            <p>Python</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 70%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">70%</div>
              </div>
              <br>
              <br>
              <p>CSS</p>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">50%</div>
              </div>
        </div>

</body>
</html>
