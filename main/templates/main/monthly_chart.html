{% load static %}

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
{% block extrahead%}
  <link rel="stylesheet" href= "{% static 'main/css/monthly_chart.css' %}"/>
{% endblock %}
<section class = "monthly_charts">
  <div class = "charts">
    {% comment %} <h2>월평균 곡물 데이터</h2> {% endcomment %}
    <canvas id="monthly_grain" style = "width:25vw; height:50vh"></canvas>
    {% comment %} <h2>월평균 알루미늄 데이터</h2> {% endcomment %}
    {% comment %} <canvas id="monthly_al" style = "width:25vw; height:50vh"></canvas> {% endcomment %}
    <canvas id="monthly_mineral" style = "width:25vw; height:50vh"></canvas>
  </div>
  <div class = "charts2">
    {% comment %} <h2>월평균 국내기름 데이터</h2> {% endcomment %}
    <canvas id="monthly_domestic_oil" style = "width:25vw; height:50vh"></canvas>
    {% comment %} <h2>월평균 해외기름 데이터</h2> {% endcomment %}
    <canvas id="monthly_oversea_oil" style = "width:25vw; height:50vh"></canvas>
  </div>
</section>


<script>
  const ctx5 = document.getElementById('monthly_grain');
  const monthly_grain = new Chart(ctx5, {
    type: 'bar',
    data: {
      labels: [{% for data in monthly_grain %}'{{ data.1 }}',{% endfor %}],
      datasets: [{
        label: '대두',
        data: [{% for data in monthly_grain %}'{{ data.2 }}',{% endfor %}],
        backgroundColor: [
        'rgba(75, 192, 192, 0.7)',
          ],
        borderColor: [
        'rgba(75, 192, 192, 0.7)',
          ],
        borderWidth: 1,
        },
        {
          label: '밀',
          data: [{% for data in monthly_grain %}'{{ data.3 }}',{% endfor %}],
          backgroundColor: [
          'rgba(255, 99, 132, 0.7)',
          ],
          borderColor: [
          'rgba(255, 99, 132, 0.7)',
          ],
          borderWidth: 1,
        },
        {
          label: '옥수수',
          data: [{% for data in monthly_grain %}'{{ data.4 }}',{% endfor %}],
          backgroundColor: [
          'rgba(255, 205, 86, 0.7)',
          ],
          borderColor: [
          'rgba(255, 205, 86, 0.7)',
          ],
          borderWidth: 1,
        }
        ]},
        options: {
            responsive : false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
});

        'rgba(255, 159, 64, 0.7)',
